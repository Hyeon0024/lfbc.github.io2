<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Life Sciences Lab</title>
  <script type="text/javascript">
    // GitHub Pages SPA 리디렉션
    var pathSegments = location.pathname.split('/').filter(function(v) { return v; });
    var segments = ['lfbc.github.io2'];
    location.replace(location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
      '/' + segments.join('/') + '/#/' + pathSegments.slice(1).join('/') + 
      (location.search || '') + location.hash);
  </script>
</head>

</body>
</html>
